  <polygon points="25,90 10,90 20,80" fill="white" />
  <polygon points="25,90 10,90 20,100" fill="white" />
  <rect x="10" y="87" width="20" height="6" fill="white" />
  
  <!-- Arrows right -->
  <polygon points="175,90 190,90 180,80" fill="white" />
  <polygon points="175,90 190,90 180,100" fill="white" />
  <rect x="170" y="87" width="20" height="6" fill="white" />
  
  <!-- PROXY MANAGER text -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle" letter-spacing="2">PROXY MANAGER</text>
