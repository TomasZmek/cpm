  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#cpmGradient)" />
  
  <!-- Main box -->
  <rect x="40" y="60" width="120" height="60" rx="8" ry="8" fill="white" />
  
  <!-- CPM Text -->
  <text x="100" y="102" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#00ADD8" text-anchor="middle">CPM</text>
  
